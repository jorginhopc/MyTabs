  <script>

	var dic_usados = [];
	var dic_todos_usados = [];
	
	function esconde() {
	    $("#chords_list").hide();
		$(".transpose-keys").hide();
		$("#purge").hide();
		$(".left_column").hide();
		$("#botoes").hide();
		$("#chords_usados_images_botoes").hide();
	}
	
	function mostra() {
	    $("#chords_list").show();
		$(".transpose-keys").show();
		$("#purge").show();
		$(".left_column").show();
		$("#botoes").show();
		$("#chords_usados_images_botoes").show();
	}
		

	
	function add_usados(ch) {
	    var encontrou = false;
	    var lista = "";

	    for (var z = 0; z < dic_usados.length; z++) {
	        if (dic_usados[z] == ch) {
	            encontrou = true;
	        }
	        lista = lista + " " + dic_usados[z];
	    }

	    if (!encontrou) {
	        dic_usados[dic_usados.length] = ch;
	        lista = lista + " " + ch;

	        $("#usados").append($('<li>').append("<span class='objDrag'>" + ch + "</span>"));

	        chords_render(lista);

	        chords_drag();
	    }

	    dic_todos_usados[dic_todos_usados.length] = ch;

	}
	

	function remove_usados(ch) {
	    var encontrou = false;
	    var posicoes = [];
	    var lista = "";
	    var usado = 0;

	    for (var z = 0; z < dic_todos_usados.length; z++) {
	        if (dic_todos_usados[z] == ch) {
	            posicoes[posicoes.length] = z;
	        }
	    }

	    if (posicoes.length == 1) {

	        for (var j = 0; j < dic_usados.length; j++) {
	            if (dic_usados[j] == ch) {
	                usado = j;
	                encontrou = true;
	            } else {
	                lista = lista + " " + dic_usados[j];
	            }
	        }
	        if (encontrou) {
	            dic_usados.splice(usado, 1);
	        }

	        for (var a = 0; a < $("#usados").children('li').length; a++) {
	            if ($("#usados").children('li')[a].textContent == ch) {
	                $("#usados").children('li')[a].remove();
	            }
	        }

	        dic_todos_usados.splice(posicoes[posicoes.length - 1], 1);

	        chords_render(lista);

	        chords_drag();
	    } else {
	        dic_todos_usados.splice(posicoes[posicoes.length - 1], 1);
	    }
	}
	
	/* purge */
	$(function() {
	    $("#purge").droppable({
	        activeClass: "ui-state-default",
	        hoverClass: "ui-state-hover",
	        accept: ".c",
	        drop: function(event, ui) {
	            ui.draggable.remove();
	            remove_usados(ui.draggable.text());
	        }
	    });
	});
	
	function new_doc() {
	    $(".transpose-keys").remove();
	    $("#pre").empty();
	    $("#documento").empty();
	    $("#pre").transpose();
		$("#title").text("");

		dic_usados = [];
	    dic_todos_usados = [];

		$("#usados").children('li').remove();
	    chords_render(""); 
		chords_drag();  
	}	
	
	function myFunction() {
	   esconde();
		window.print();
		mostra(); 	
	}
	
	function download() {
	    var a = document.body.appendChild(
	        document.createElement("a")
	    );

	    a.download = "export.txt";

	    var res = [];

	    linhas = $("#documento").children();
		
		 res.push("<tone>"+$(".transpose-keys a.selected").text());
		 res.push("<title>" +$("#title").text() );

		  for (var n = 0; n < linhas.length; n++) {

	        if ($(linhas[n]).is("span")) {
	            if (linhas[n].hasAttributes() && linhas[n].classList[0] == "chord_line") {
	                var last_position = 150;
	                var chord_position = 150;
	                var espacos = "";
	                var linha_text = "";
	                var lista_acordes = linhas[n].children;
	                for (var m = 0; m < lista_acordes.length; m++) {
	                    chord_position = $(lista_acordes[m]).position().left;
	                    if ((chord_position - last_position) > 0) {
	                        espacos = "";
	                        for (var q = 0; q < ((chord_position - last_position) / 7) - 1; q++) {
	                            espacos = espacos + " ";
	                        }
	                    }

	                    last_position = chord_position + ($(lista_acordes[m]).text().length * 7);
	                    linha_text = linha_text + espacos + $(lista_acordes[m]).text();
	                }



	                res.push("<chords> " + linha_text);
	            } else {
	                res.push("<lyrics> " + $(linhas[n]).text());
	            }

	        }
	    }

	  	a.href = "data:text/html," + res.join("<br>");
	    a.click();
	}

	function load_file(){
		$('#load_file').click();

	//popular a lista de acordes pelo tom
    function popular_lista(x) {
        if (x === undefined) {
            x = "C";
        }
        $("#chords").contents().remove();
        var dif = "X"
        if (x.length > 1) {
            if (x[1] == "#")
                dif = "#";
            else {
                if (x[1] == "b")
                    dif = "b";
            }
        }
        var list = [];
        var reg = new RegExp("^" + x + "(.*)$");

        for (var key in jtab.Chords) {

            if (key.toString().match(reg)) {

                if (key.length > 1) {
                    if (dif == "X" && (key[1] == "#" || key[1] == "b"))
                        dif = "X";
                    else
                        list.push(key);
                } else
                    list.push(key);
            }
        };

        for (var n = 0; n < list.length; n++) {
            $("#chords").append($('<li>').append("<span class='objDrag'>" + list[n] + "</span>"));
        };
        chords_drag();
    };
	
	  // paste da letra
    $(function() {
        $("#documento").bind('paste', function(e) {
            $(".transpose-keys").remove();
            $("#pre").empty();
            $("#documento").empty();
            $("#pre").transpose();


            var data = e.originalEvent.clipboardData.getData('text/plain');
            var lines = data.split("\n");

            for (var n = 0; n < lines.length; n++) {

                var o = "";
                for (var i = 0; i < lines[n].length; i++) o = o + " ";
                var span = $(document.createElement('span'));
                $("#documento").append("<span class='chord_line'>" + o + "</span>\n");
                $("#documento").append("<span class='lyrics'>" + lines[n] + "</span>");
            }
            chords_drag()
            return false;
        });
    });

	</script>

<script type="text/javascript">
	function chords_render(lista){
		jtab.render($('#chords_usados_images'), lista);

		$('#chords_usados_images_botoes').children().remove();
		
			if (lista.length > 0)  {
				var lines = lista.split(" ");
				for (var z = 1; z < lines.length; z++) {
				   $('#chords_usados_images_botoes').append("<span class='change_chord' attr1='" + (z-1) +"'>Change</span>");
				}
			}	
			
		$( ".change_chord" ).click(function() {
	  
		  var chord_pos = this.getAttribute("attr1");
		  var chord = dic_usados[chord_pos]
		  var base_chord = chord;
		  
		  if (chord.split(':').length>1)
		  {
		  base_chord = chord.split(':')[0];
		  }
		  
 		     var vars = chord.split(':');
			 
			 if (vars.length == 1) {
        		dic_usados[chord_pos] = chord + ":2";
			 }
			  else
			 {
				   var curr_var = vars[1];
				   if (curr_var < 6){
						dic_usados[chord_pos] = vars[0] + ":" + (curr_var + 1);
				   }
				   else
				   {
					   dic_usados[chord_pos] = vars[0];
				   }
			 }

			var lista2 = "";
			for (var z = 0; z < dic_usados.length; z++) {
				lista2 = lista2 + " " + dic_usados[z];
			}
			chords_render(lista2);
   
		});
		
	}

    chords_render('Am7 C:2 G D E F#m Bm C# Bb');
	
	
</script>
 <script>
	

	
	 $("#pre").transpose();

	var position_X = 0;
	
	function chords_drag() {
	    $(function() {
	        $(".objDrag").draggable({
	            appendTo: "body",
	            helper: "clone"
	        });			
	        $(".chord_line").droppable({
	            activeClass: "ui-state-default",
	            hoverClass: "ui-state-hover",
	            accept: ".objDrag",
	            drop: function(event, ui) {
	                var _left = ui.helper.offset().left - this.offsetWidth - this.offsetLeft - 170;
	                var x = $("<span></span>").attr("class", "c ui-draggable ui-draggable-handle").attr("style", "position: relative; left: " + _left + "px").append(ui.draggable.text());
	                add_usados(ui.draggable.text());
	                x.draggable({
	                    axis: "x"
	                });
	                x.appendTo(this);
	            }
	        });
	        $(".lyrics").attr('contenteditable', true);
			$("#title").attr('contenteditable', true);
	    });

	    $(".c").draggable({
	        axis: "x"
	    });
	};
	
	</script>
